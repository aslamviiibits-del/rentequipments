<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gear & Expert Rentals</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{
      --brand:#0ea5e9; /* cyan-500 */
      --ink:#111827;   /* slate-900 */
    }
    body{background:#f8fafc;color:var(--ink);}
    .navbar{background:#fff;border-bottom:1px solid #e5e7eb;}
    .navbar-brand{font-weight:700; letter-spacing:.3px;}
    .badge-pill{border-radius:50rem;}
    .card{transition:.2s transform,.2s box-shadow;}
    .card:hover{transform:translateY(-2px); box-shadow:0 10px 25px rgba(0,0,0,.07);}
    .price{font-weight:700}
    .filter-chip input{display:none}
    .filter-chip label{
      border:1px solid #e5e7eb; padding:.35rem .65rem; border-radius:999px; cursor:pointer;
      background:#fff; font-size:.9rem;
    }
    .filter-chip input:checked + label{background:var(--brand); color:#fff; border-color:var(--brand);}
    .sticky-cart {
      position: sticky; bottom: 0; background: #fff; border-top: 1px solid #e5e7eb;
      padding:.75rem; z-index: 5;
    }
    .form-text.small{font-size:.8rem}
    .btn-brand{background:var(--brand); color:#fff}
    .btn-brand:hover{background:#0284c7;color:#fff}
    .empty-state{border:2px dashed #e5e7eb; border-radius:12px; padding:2rem; text-align:center; color:#6b7280}
    .img-fit{height:170px; object-fit:cover}
    @media (min-width: 992px){
      .img-fit{height:180px}
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">GearHire<span class="text-primary">+</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <form class="ms-auto d-flex gap-2 my-2 my-lg-0" role="search">
          <input id="searchInput" class="form-control" type="search" placeholder="Search equipment…" aria-label="Search">
          <select id="categorySelect" class="form-select" style="max-width:200px">
            <option value="">All categories</option>
            <option value="Camera">Camera</option>
            <option value="Audio">Audio</option>
            <option value="Lighting">Lighting</option>
            <option value="Construction">Construction</option>
            <option value="Medical">Medical</option>
          </select>
        </form>
      </div>
    </div>
  </nav>

  <!-- Filters -->
  <div class="container mt-3">
    <div class="d-flex flex-wrap align-items-center gap-2">
      <span class="text-muted me-1">Quick filters:</span>
      <div class="filter-chip">
        <input type="checkbox" id="f-available" />
        <label for="f-available">Available today</label>
      </div>
      <div class="filter-chip">
        <input type="checkbox" id="f-expert" />
        <label for="f-expert">Has expert option</label>
      </div>
      <div class="filter-chip">
        <input type="checkbox" id="f-discount" />
        <label for="f-discount">Discounted</label>
      </div>
    </div>
  </div>

  <!-- Catalog -->
  <div class="container my-4">
    <div id="catalog" class="row g-3">
      <!-- cards injected by JS -->
    </div>

    <div id="emptyState" class="empty-state mt-4 d-none">
      <h5 class="mb-1">No equipment found</h5>
      <div class="text-muted">Try clearing filters or searching a different keyword.</div>
    </div>
  </div>

  <!-- Sticky "cart" summary -->
  <div class="sticky-cart">
    <div class="container d-flex flex-wrap align-items-center justify-content-between gap-2">
      <div class="small text-muted" id="summaryText">Choose an item to begin your booking.</div>
      <div class="d-flex gap-2">
        <button id="resetFilters" class="btn btn-outline-secondary btn-sm">Reset filters</button>
      </div>
    </div>
  </div>

  <!-- Booking Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="bookingForm">
          <div class="modal-header">
            <h5 class="modal-title">
              <span id="modalTitle">Book</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-2">
              <div class="small text-muted">Equipment</div>
              <div class="fw-semibold" id="equipName">—</div>
              <div class="small">₹<span id="equipRate">0</span>/day &middot; Expert: ₹<span id="expertRate">0</span>/day</div>
            </div>

            <div class="row g-3">
              <div class="col-12 col-sm-6">
                <label class="form-label">Start date</label>
                <input type="date" class="form-control" id="startDate" required />
              </div>
              <div class="col-12 col-sm-6">
                <label class="form-label">Days</label>
                <input type="number" class="form-control" id="days" min="1" value="1" required />
              </div>
              <div class="col-12 col-sm-6">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" id="qty" min="1" value="1" required />
              </div>
              <div class="col-12 col-sm-6">
                <label class="form-label">Mode</label>
                <select id="mode" class="form-select" required>
                  <option value="equipment">Just Equipment</option>
                  <option value="expert">With Expert</option>
                </select>
                <div class="form-text small">Expert charges apply per day.</div>
              </div>
              <div class="col-12">
                <label class="form-label">Your name</label>
                <input type="text" class="form-control" id="custName" placeholder="Full name" required />
              </div>
              <div class="col-12">
                <label class="form-label">Phone / WhatsApp</label>
                <input type="tel" class="form-control" id="custPhone" placeholder="+91…" required />
              </div>
              <div class="col-12">
                <label class="form-label">Notes (optional)</label>
                <textarea class="form-control" id="notes" rows="2" placeholder="Any special instructions…"></textarea>
              </div>
            </div>

            <hr />
            <div class="d-flex justify-content-between">
              <div class="small">
                <div>Equipment total: ₹<span id="equipTotal">0</span></div>
                <div>Expert total: ₹<span id="expertTotal">0</span></div>
              </div>
              <div class="text-end">
                <div class="small text-muted">Grand total</div>
                <div class="fs-4 fw-bold">₹<span id="grandTotal">0</span></div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <a id="waBtn" class="btn btn-success" target="_blank" rel="noopener">WhatsApp Order</a>
            <button type="submit" class="btn btn-brand">Confirm Booking</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Templates (for JS) -->
  <template id="cardTpl">
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card h-100">
        <img class="card-img-top img-fit" alt="" />
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-start">
            <h5 class="card-title mb-1"></h5>
            <span class="badge text-bg-light"></span>
          </div>
          <p class="card-text small text-muted mb-2"></p>
          <div class="d-flex align-items-center gap-2 mb-2">
            <span class="price">₹<span class="rate"></span>/day</span>
            <span class="text-muted small">Expert: ₹<span class="expert"></span>/day</span>
          </div>
          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm btn-eq">Just Equipment</button>
            <button class="btn btn-brand btn-sm btn-ex">With Expert</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Bootstrap & App JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // --- Demo catalog data (replace with your data / API) ---
    const CATALOG = [
      {
        id:'cam-a7',
        name:'Sony A7 IV Mirrorless Camera',
        category:'Camera',
        desc:'33MP full-frame, 4K60p — great for events and films.',
        rate:2500, expertRate:1800,
        availableToday:true, discount:true,
        img:'https://images.unsplash.com/photo-1516035069371-29a1b244cc32?q=80&w=1600&auto=format&fit=crop'
      },
      {
        id:'mic-sure',
        name:'Shure SM7B Microphone',
        category:'Audio',
        desc:'Broadcast-grade dynamic mic, perfect for podcasts.',
        rate:600, expertRate:800,
        availableToday:true, discount:false,
        img:'https://images.unsplash.com/photo-1513077202514-c511b41bd4c7?q=80&w=1600&auto=format&fit=crop'
      },
      {
        id:'light-120d',
        name:'Aputure 120d II Light Kit',
        category:'Lighting',
        desc:'Daylight LED + softbox for cinematic lighting.',
        rate:900, expertRate:1000,
        availableToday:false, discount:false,
        img:'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600&auto=format&fit=crop'
      },
      {
        id:'mix-behr',
        name:'Behringer X32 Mixer',
        category:'Audio',
        desc:'Digital console, 32 channels — live shows and studios.',
        rate:3000, expertRate:2200,
        availableToday:true, discount:true,
        img:'https://images.unsplash.com/photo-1511963211013-83bba3c032b3?q=80&w=1600&auto=format&fit=crop'
      },
      {
        id:'drill-pro',
        name:'Bosch Rotary Hammer Drill',
        category:'Construction',
        desc:'Heavy-duty SDS drill for concrete and masonry.',
        rate:500, expertRate:700,
        availableToday:true, discount:false,
        img:'https://images.unsplash.com/photo-1615864691496-1aab3d2f2f5e?q=80&w=1600&auto=format&fit=crop'
      },
      {
        id:'ecg-port',
        name:'Portable ECG Monitor',
        category:'Medical',
        desc:'Compact diagnostic device for screenings.',
        rate:1200, expertRate:1500,
        availableToday:false, discount:false,
        img:'https://images.unsplash.com/photo-1587854692152-084c1d5e4b09?q=80&w=1600&auto=format&fit=crop'
      }
    ];

    // --- Elements ---
    const catalogEl = document.getElementById('catalog');
    const emptyState = document.getElementById('emptyState');
    const searchInput = document.getElementById('searchInput');
    const categorySelect = document.getElementById('categorySelect');
    const summaryText = document.getElementById('summaryText');
    const resetFiltersBtn = document.getElementById('resetFilters');
    const fAvailable = document.getElementById('f-available');
    const fExpert = document.getElementById('f-expert');
    const fDiscount = document.getElementById('f-discount');

    // Modal elements
    const bookingModal = new bootstrap.Modal('#bookingModal');
    const modalTitle = document.getElementById('modalTitle');
    const equipName = document.getElementById('equipName');
    const equipRate = document.getElementById('equipRate');
    const expertRate = document.getElementById('expertRate');
    const startDate = document.getElementById('startDate');
    const days = document.getElementById('days');
    const qty = document.getElementById('qty');
    const mode = document.getElementById('mode');
    const custName = document.getElementById('custName');
    const custPhone = document.getElementById('custPhone');
    const notes = document.getElementById('notes');
    const equipTotal = document.getElementById('equipTotal');
    const expertTotal = document.getElementById('expertTotal');
    const grandTotal = document.getElementById('grandTotal');
    const bookingForm = document.getElementById('bookingForm');
    const waBtn = document.getElementById('waBtn');

    let currentItem = null;

    // --- Render catalog ---
    function renderCatalog(list){
      catalogEl.innerHTML = '';
      const tpl = document.getElementById('cardTpl');

      list.forEach(item=>{
        const node = tpl.content.cloneNode(true);
        const col = node.querySelector('.col-12');

        const img = node.querySelector('img');
        img.src = item.img; img.alt = item.name;

        node.querySelector('.card-title').textContent = item.name;
        node.querySelector('.badge').textContent = item.category;
        node.querySelector('.card-text').textContent = item.desc;
        node.querySelector('.rate').textContent = item.rate.toLocaleString('en-IN');
        node.querySelector('.expert').textContent = item.expertRate.toLocaleString('en-IN');

        // Buttons
        node.querySelector('.btn-eq').addEventListener('click', ()=> openBooking(item, 'equipment'));
        node.querySelector('.btn-ex').addEventListener('click', ()=> openBooking(item, 'expert'));

        catalogEl.appendChild(col);
      });

      emptyState.classList.toggle('d-none', list.length>0);
      summaryText.textContent = list.length
        ? `Showing ${list.length} item${list.length>1?'s':''}`
        : 'No items match your filters.';
    }

    // --- Filtering ---
    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      const cat = categorySelect.value;
      const needAvail = fAvailable.checked;
      const needExpert = fExpert.checked;
      const needDiscount = fDiscount.checked;

      const filtered = CATALOG.filter(it=>{
        const textMatch = [it.name, it.desc, it.category].join(' ').toLowerCase().includes(q);
        const catMatch = !cat || it.category===cat;
        const availMatch = !needAvail || it.availableToday;
        const expertMatch = !needExpert || it.expertRate>0;
        const discMatch = !needDiscount || it.discount;
        return textMatch && catMatch && availMatch && expertMatch && discMatch;
      });

      renderCatalog(filtered);
    }

    // --- Booking flow ---
    function openBooking(item, selectedMode){
      currentItem = item;
      modalTitle.textContent = `Book: ${item.name}`;
      equipName.textContent = item.name;
      equipRate.textContent = item.rate.toLocaleString('en-IN');
      expertRate.textContent = item.expertRate.toLocaleString('en-IN');
      mode.value = selectedMode;

      // default start date = today
      startDate.valueAsDate = new Date();

      // reset fields
      days.value = 1; qty.value = 1; notes.value = '';
      custName.value = ''; custPhone.value = '';

      recalcTotals();
      bookingModal.show();
    }

    function recalcTotals(){
      if(!currentItem) return;
      const d = Math.max(1, parseInt(days.value||'1',10));
      const q = Math.max(1, parseInt(qty.value||'1',10));
      const eq = currentItem.rate * d * q;
      const ex = (mode.value==='expert' ? currentItem.expertRate * d * q : 0);
      equipTotal.textContent = eq.toLocaleString('en-IN');
      expertTotal.textContent = ex.toLocaleString('en-IN');
      grandTotal.textContent = (eq+ex).toLocaleString('en-IN');

      // Build WhatsApp deep-link (replace with your business number)
      const biz = '918970100123'; // ← put your WhatsApp number without +
      const start = startDate.value || '';
      const payload = [
        `Rental Inquiry: ${currentItem.name}`,
        `Mode: ${mode.value==='expert'?'With Expert':'Just Equipment'}`,
        `Start: ${start} | Days: ${d} | Qty: ${q}`,
        `Equipment total: ₹${eq.toLocaleString('en-IN')}`,
        `Expert total: ₹${ex.toLocaleString('en-IN')}`,
        `Grand total: ₹${(eq+ex).toLocaleString('en-IN')}`,
        custName.value ? `Name: ${custName.value}` : '',
        custPhone.value ? `Phone: ${custPhone.value}` : '',
        notes.value ? `Notes: ${notes.value}` : ''
      ].filter(Boolean).join('\n');

      const url = `https://wa.me/${biz}?text=${encodeURIComponent(payload)}`;
      waBtn.href = url;
    }

    // Update totals live
    [days, qty, mode, startDate, custName, custPhone, notes].forEach(el=>{
      el.addEventListener('input', recalcTotals);
      el.addEventListener('change', recalcTotals);
    });

    bookingForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      // For demo: just close modal and show a toast-like alert
      bookingModal.hide();
      const total = grandTotal.textContent;
      alert(`Booking captured!\nTotal: ₹${total}\nWe will contact you shortly.`);
    });

    // Listeners
    [searchInput, categorySelect, fAvailable, fExpert, fDiscount].forEach(el=>{
      el.addEventListener('input', applyFilters);
      el.addEventListener('change', applyFilters);
    });

    resetFiltersBtn.addEventListener('click', ()=>{
      searchInput.value=''; categorySelect.value='';
      fAvailable.checked = fExpert.checked = fDiscount.checked = false;
      applyFilters();
    });

    // Initial paint
    renderCatalog(CATALOG);

    // --- Optional: read table number from URL (?table=15) and include in notes ---
    const params = new URLSearchParams(location.search);
    const tableNo = params.get('table');
    if(tableNo){
      summaryText.textContent += ` · Table #${tableNo}`;
      // prefill into notes when booking opens
      const origOpen = openBooking;
      openBooking = function(item, selectedMode){
        origOpen(item, selectedMode);
        notes.value = notes.value ? notes.value + ` | Table #${tableNo}` : `Table #${tableNo}`;
        recalcTotals();
      }
    }
  </script>
</body>
</html>
